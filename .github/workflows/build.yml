name: build
permissions:
  contents: read
  pull-requests: read
on:
  # can run job manually
  workflow_dispatch:
  # can trigger job manually from release in Dolibarr/dolibarr
  repository_dispatch:
    types: [ new-release ]
  # Run once a week
  schedule:
    - cron: '0 0 * * 6'

jobs:
  build-docker-images:
    strategy:
      matrix:
        dolibarr_version: [ 15.0.3, 16.0.5, 17.0.4, 18.0.8, 19.0.4, 20.0.4, 21.0.4, 22.0.3, develop ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - env:
          DOCKER_BUILD: 1
          DOCKER_PUSH: 1
        run: |
          ./update.sh ${{ matrix.dolibarr_version }}

  update-readme:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - run: |
          echo secrets.DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
          docker run --rm -t \
          -v $(pwd):/src \
          -e DOCKER_USER=${{ secrets.DOCKER_HUB_USERNAME }} \
          -e DOCKER_PASS=${{ secrets.DOCKER_HUB_PASSWORD }} \
          -e PUSHRM_PROVIDER=dockerhub \
          -e PUSHRM_FILE=/src/README.md \
          -e PUSHRM_SHORT='Docker image for Dolibarr ERP CRM Open source web suite.' \
          -e PUSHRM_TARGET=docker.io/dolibarr/dolibarr \
          -e PUSHRM_DEBUG=1 \
          chko/docker-pushrm:1
